  <script>
    // create an IntersectionObserver and watch changes to elements with the class "section"
    const observer = new IntersectionObserver((entries, observer) => {
      
      entries.forEach((entry) => {
        console.log(entry.target, entry.isIntersecting)
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
        } else {
          entry.target.classList.remove('is-visible');
        }
      });
    }, { threshold: 0.9, rootMargin: '0px 0px -80% 0px' });
    
    // add to sections
    document.querySelectorAll('.sticky-section').forEach((section) => {
      observer.observe(section);
      console.log("observing", section)
    });
